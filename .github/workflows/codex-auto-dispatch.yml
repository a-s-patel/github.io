name: Codex Auto Dispatcher

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  contents: read

jobs:
  dispatch-next-task:

    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:

      - name: Find dispatcher issue
        id: find_issue
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            const dispatcher = issues.data.find(
              issue =>
                issue.title.includes("Dispatcher") &&
                issue.labels.some(label => label.name === "codex-run")
            );

            if (!dispatcher) {
              console.log("No dispatcher issue found");
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: dispatcher.number,
              body: "run next task"
            });

            console.log("Triggered next task");
