name: Codex - Issue to PR

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  codex:
    if: |
      (
        github.event_name == 'issues' &&
        contains(github.event.issue.labels.*.name, 'codex-run')
      )
      ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, 'run next task')
      )

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Create working branch
        id: branch
        run: |
          BRANCH="codex/task-$(date +%s)"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            SYSTEM ROLE:
            You are Codex operating as an autonomous site builder.

            You must read TASKS.md and execute exactly ONE next incomplete task.

            RULES:

            1. Find first task with Status: TODO
            2. Check if outputs already exist:
               - If they exist:
                 - mark task COMPLETE
                 - commit TASKS.md only
                 - stop
               - If they do not exist:
                 - implement task fully
                 - update manifest and sitemap if needed
                 - mark task COMPLETE in TASKS.md
                 - stop

            Never execute multiple tasks.

            Preserve validator compatibility.

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "Codex: execute next TASKS.md task"

      - name: Push branch
        if: steps.changes.outputs.changes == 'true'
        run: |
          git push origin ${{ steps.branch.outputs.branch }}

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        env:
          BRANCH_NAME: ${{ steps.branch.outputs.branch }}
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Codex: execute next task",
              head: process.env.BRANCH_NAME,
              base: "main",
              body: "Automated task execution from TASKS.md"
            });

            console.log("PR created:", pr.data.html_url);
