name: Codex - Issue to PR

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  codex:
    # Only run if:
    # - Issues event AND issue has codex-run label
    # - OR issue_comment event AND issue has codex-run label AND comment contains "run next task"
    #   AND the commenter is github-actions[bot] (prevents random humans from accidentally triggering runs)
    if: |
      (
        github.event_name == 'issues' &&
        contains(github.event.issue.labels.*.name, 'codex-run')
      )
      ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.issue.labels.*.name, 'codex-run') &&
        contains(github.event.comment.body, 'run next task') &&
        github.event.comment.user.login == 'github-actions[bot]'
      )

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Create working branch
        id: branch
        run: |
          BRANCH="codex/task-$(date +%s)"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Extract Task ID and prepare PR metadata
        id: meta
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const issueBody = (issue && issue.body) ? issue.body : "";
            const issueTitle = (issue && issue.title) ? issue.title : "Codex task";

            const match = issueBody.match(/^Task ID:\s*([^\s]+)\s*$/m);
            const taskId = match ? match[1].trim() : "";

            core.setOutput("task_id", taskId);
            core.setOutput("issue_title", issueTitle);
            core.setOutput("issue_body", issueBody);

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            SYSTEM ROLE:
            You are Codex operating as an autonomous site builder.

            You must implement EXACTLY ONE task: the one described in the triggering GitHub Issue.

            The Issue body will include a line like:
            Task ID: <id>

            Rules:
            - Implement only this one task.
            - Make the necessary file changes.
            - Preserve validator compatibility.
            - Do NOT execute multiple tasks.
            - If the task appears already completed, make no functional changes; keep the repo consistent.

            TASK (from Issue):
            ${{ steps.meta.outputs.issue_title }}

            ISSUE BODY:
            ${{ steps.meta.outputs.issue_body }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "Codex: execute ${{ steps.meta.outputs.task_id || 'task' }}"

      - name: Push branch
        if: steps.changes.outputs.changes == 'true'
        run: |
          git push origin ${{ steps.branch.outputs.branch }}

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        env:
          BRANCH_NAME: ${{ steps.branch.outputs.branch }}
        with:
          script: |
            const issue = context.payload.issue;
            const issueBody = (issue && issue.body) ? issue.body : "";
            const issueTitle = (issue && issue.title) ? issue.title : "Codex task";

            const match = issueBody.match(/^Task ID:\s*([^\s]+)\s*$/m);
            const taskId = match ? match[1].trim() : "unknown-task";

            const prBody =
`Task ID: ${taskId}

${issueBody || ""}

---
Automated task execution via Codex from a codex-run issue.`;

            const prTitle = issueTitle.includes(taskId) ? issueTitle : `${issueTitle} (${taskId})`;

            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: prTitle,
              head: process.env.BRANCH_NAME,
              base: "main",
              body: prBody
            });

            console.log("PR created:", pr.data.html_url);
